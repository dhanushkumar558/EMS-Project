<!DOCTYPE html>
<html>
<head>
    <title>Administrator Login</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Initially hide the table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            
            text-align: left;
        }

        .deleteButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            display: inline-block;
            margin-right: 5px;
        }

        .editMode input {
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>

    <input type="text" id="employeeName" placeholder="Enter employee name">
    <input type="text" id="userName" placeholder="Enter user name">
    <input type="text" id="employeeId" placeholder="Enter employee id">
    <input type="number" id="mobile" placeholder="Mobile">
    <input type="text" id="email" placeholder="Email">
    <button onclick="saveEmployee()">Save</button>
    <br>
    <button id="fetchButton" onclick="toggleEmployeeTable()">Fetch Employee Table</button>

    <table id="employeeTable">
        <tr>
            <th>Employee Name</th>
            <th>User Name</th>
            <th>Employee ID</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        var fetchClicked = false;

        // Load data from localStorage on page load
        window.onload = function () {
            loadDataFromStorage();
        };

        function saveEmployee() {
            var employeeName = document.getElementById("employeeName").value;
            var userName = document.getElementById("userName").value;
            var employeeId = document.getElementById("employeeId").value;
            var mobile = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;

            var table = document.getElementById("employeeTable");
            var row = table.insertRow(1); // Insert at the second row (index 1)

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            cell1.innerHTML = '<div class="editMode"><input type="text" value="' + employeeName + '"></div>';
            cell2.innerHTML = '<div class="editMode"><input type="text" value="' + userName + '"></div>';
            cell3.innerHTML = '<div class="editMode"><input type="text" value="' + employeeId + '"></div>';
            cell4.innerHTML = '<div class="editMode"><input type="number" value="' + mobile + '"></div>';
            cell5.innerHTML = '<div class="editMode"><input type="text" value="' + email + '"></div>';
            cell6.innerHTML = '<button class="deleteButton" onclick="deleteRow(this.parentNode.parentNode)">Delete</button>';

            // Save data to localStorage
            saveDataToStorage();

        }

        function toggleEmployeeTable() {
            var table = document.getElementById("employeeTable");
            var fetchButton = document.getElementById("fetchButton");

            if (!fetchClicked) {
                // Fetch Employee Table
                table.style.display = "table";
                fetchButton.innerHTML = "Close Employee Table";
                fetchClicked = true;
            } else {
                // Close Employee Table
                table.style.display = "none";
                fetchButton.innerHTML = "Fetch Employee Table";
                fetchClicked = false;
            }
        }

        function deleteRow(row) {
            var table = document.getElementById("employeeTable");
            table.deleteRow(row.rowIndex);

            // Save data to localStorage after deletion
            saveDataToStorage();
        }

        // Save data to localStorage
        function saveDataToStorage() {
            var tableRows = document.getElementById("employeeTable").rows;
            var data = [];

            for (var i = 1; i < tableRows.length; i++) {
                var cells = tableRows[i].cells;
                var rowData = [];

                for (var j = 0; j < cells.length - 1; j++) {
                    var input = cells[j].querySelector('input');
                    rowData.push(input.value);
                }

                data.push(rowData);
            }

            localStorage.setItem('employeeData', JSON.stringify(data));
        }

        // Load data from localStorage
        function loadDataFromStorage() {
            var storedData = localStorage.getItem('employeeData');

            if (storedData) {
                var data = JSON.parse(storedData);

                for (var i = 0; i < data.length; i++) {
                    var row = document.getElementById("employeeTable").insertRow(1);

                    for (var j = 0; j < data[i].length; j++) {
                        var cell = row.insertCell(j);
                        cell.innerHTML = '<div class="editMode"><input type="text" value="' + data[i][j] + '"></div>';
                    }

                    var deleteButtonCell = row.insertCell(data[i].length);
                    deleteButtonCell.innerHTML = '<button class="deleteButton" onclick="deleteRow(this.parentNode)">Delete</button>';
                }
            }
        }
    </script>

</body>
</html>
