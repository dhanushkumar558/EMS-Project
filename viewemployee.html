<!DOCTYPE html>
<html>
<head>
    <title>View Employee Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Employee Table</h2>

    <table id="employeeTable">
        <tr>
            <th>Employee Name</th>
            <th>User Name</th>
            <th>Employee ID</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>
    </table>

    <script>
        // Fetch Employee Table
        function loadDataFromStorage() {
            var table = document.getElementById("employeeTable");
            var adminData = localStorage.getItem('employeeData');

            if (adminData) {
                var data = JSON.parse(adminData);

                // Clear existing rows
                while (table.rows.length > 1) {
                    table.deleteRow(1);
                }

                // Add new rows
                for (var i = 0; i < data.length; i++) {
                    var row = table.insertRow(i + 1);

                    for (var j = 0; j < data[i].length; j++) {
                        var cell = row.insertCell(j);
                        
                        cell.innerHTML = data[i][j];
                    }
                }
            } else {
                alert("No Employee data available.");
            }
        }
    </script>

</body>
</html>
